<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Found user</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>

        <tr>
            <td th:text="${user.getId}">Id</td>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getLastname()}">Lastname</td>
            <td th:text="${user.getAge()}">Age</td>
            <td>
                <form th:action="@{/edit/{id}(id=${user.id})}" th:object="${user}">
                    <button type="submit">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{/delete(id=${user.id})}" th:object="${user}">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
    <br/>
    <form th:action="@{/}">
        <button type="submit">Back to users list</button>
    </form>
</div>
</body>
</html>
