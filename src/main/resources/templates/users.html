<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<br>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>

    <tr th:each="user : ${users}">

        <td><a th:href="@{'/' + ${user.id}}" th:utext="${user.id}">Id</a></td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.lastname}">Lastname</td>
        <td th:utext="${user.age}">Age</td>
        <td>
            <form th:action="@{'edit/' + ${user.id}}">
                <input type="submit" class="buttonEdit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{'delete/' + ${user.id}}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br>
<button onclick="window.location.href = '/new';">Add new user</button>
</body>
</html>
